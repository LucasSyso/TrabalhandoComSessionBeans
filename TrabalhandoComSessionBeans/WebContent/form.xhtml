<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Conversor de Temperatura</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Celsius:" />
			<h:inputText id="celcius" value="#{form.tc}" >
				<f:ajax event="keyup" execute="@this" render="result"/>
			</h:inputText>
			
			<h:outputLabel value="Fahrenheit:" />
			<h:inputText id="result" value="#{form.tf}" readonly="true" style="border-style:none"/>
			
			<h:commandButton id="botao" value="Converter" action="#{form.convertCelsiusToFahrenheit}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
